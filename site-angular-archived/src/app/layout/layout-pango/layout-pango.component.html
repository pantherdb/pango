<div id="pango-main">
  <mat-sidenav-container>
    <div id="pango-main-content">
      <ng-container>
        <pango-toolbar class="above"></pango-toolbar>
      </ng-container>
      <div id="wrapper">
        <div class="content-wrapper">
          <pango-content></pango-content>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
  <pango-footer *ngIf="false" id="footer"></pango-footer>
  <quick-panel *ngIf="false"></quick-panel>
</div>
