<div *ngIf="annotationPage" fxLayout="column" fxLayoutAlign="start stretch" class="pango-drawer h-100-p">
  <div class="pango-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="pango-drawer-header-title">
      Search Summary</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="pango-rounded-button pango-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <div class="pango-drawer-body">
    <div class="pango-tree-container">
      <div class="pango-tree">
        <div class="pango-pos-summary-bar" fxLayout="column" fxLayoutAlign="start start">
          <strong class="mb-12">Pos Range</strong>
          <div fxLayout="row" fxLayoutAlign="start space-between">
            <div class="py-8 mr-16"><strong>From:</strong> {{annotationPage.posMin}}</div>
            <div class="py-8"><strong>To:</strong> {{annotationPage.posMax}}</div>
          </div>

        </div>
        <div *ngFor="let item of treeNodes" class="w-100-p pango-tree-node" fxLayout="column"
          fxLayoutAlign="start center">
          <div class="pango-term-row pango-category-row w-100-p" fxFlex="" fxLayout="row" fxLayoutAlign="start center">
            <div class="pango-title">
              {{item.label}}
            </div>
            <span fxFlex=""></span>
            <div class="pango-aspect-badge" (click)="openSearch(item)" fxLayout="row" fxLayoutAlign="center center">
              {{item.count}}
            </div>
            <button mat-icon-button color="" class="pango-rounded-button pango-sm" (click)="addExistFilter(item)"
              matTooltip="Filter" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
              <fa-icon [icon]="['fas', 'filter']"></fa-icon>
            </button>
            <button mat-icon-button color="" class="pango-rounded-button  pango-sm" (click)="getStats(item.name)"
              matTooltip="Stats" [matTooltipPosition]="'after'" [matTooltipShowDelay]="1500">
              <fa-icon [icon]="['fas', 'chart-bar']"></fa-icon>
            </button>
          </div>
        </div>
