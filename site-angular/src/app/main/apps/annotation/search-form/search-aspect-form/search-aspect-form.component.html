<div class="pango-form-section" fxLayout="column" fxLayoutAlign="start start" name="filterForm"
  [formGroup]="filterForm">
  <div class="pango-section-body w-100-p">
    <div class="w-100-p">
      <div class="pango-section-header-sm" fxLayout="row" fxLayoutAlign="start center">
        <div class="pango-section-heading">
          <h4 matTooltip="Filter by the general type of functional characteristic" [matTooltipPosition]="'above'"
            [matTooltipShowDelay]="1500">GO Function Aspect</h4>
        </div>
        <span fxFlex></span>
        <button mat-button type="button" (click)="clearByType(SearchFilterType.ASPECTS)">
          Clear
        </button>
      </div>
      <div class="pango-box-radio-group w-100-p" fxLayout="row" fxLayoutAlign="start center">
        <button mat-stroked-button class="pango-rounded-button pango-xxs pango-box-radio-item" fxFlex="33"
          *ngFor="let aspect of pangoDataService.aspectOption.options"
          (click)="toggleSelection(SearchFilterType.ASPECTS, aspect.id)" matTooltip="{{aspect.description}}"
          [ngClass]="{'pango-active': annotationService.searchCriteria[SearchFilterType.ASPECTS]?.[0] === aspect.id}"
          [matTooltipPosition]="'above'" [matTooltipShowDelay]="1500">
          {{aspect.label}}
        </button>
      </div>
      <!--     <mat-radio-group class="w-100-p" formControlName="aspects" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-radio-button *ngFor="let aspect of pangoDataService.aspectOption.options" matTooltip="{{aspect.description}}"
        [matTooltipPosition]="'right'" [matTooltipShowDelay]="1500" class="pango-radio-button-flat pango-xxs mb-4"
        [value]="aspect.id">
        {{aspect.label}}
      </mat-radio-button>
    </mat-radio-group> -->
    </div>
  </div>
  <div class="pango-section-body w-100-p">
    <div class="pango w-100-p">
      <div class="pango-section-header-sm" fxLayout="row" fxLayoutAlign="start center">
        <div class="pango-section-heading">
          <h4 matTooltip="Filter by the general type of functional characteristic" [matTooltipPosition]="'above'"
            [matTooltipShowDelay]="1500">GO Unknown</h4>
        </div>
        <span fxFlex></span>
        <button mat-button type="button" (click)="clearByType(SearchFilterType.IS_UNKNOWN_TERMS)">
          Clear
        </button>
      </div>
      <div class="pango-box-radio-group w-100-p" fxLayout="row" fxLayoutAlign="start center">
        <button mat-stroked-button class="pango-rounded-button pango-xxs pango-box-radio-item" fxFlex="33"
          *ngFor="let isUnknownTerm of pangoDataService.isUnknownTermOption.options"
          (click)="toggleSelection(SearchFilterType.IS_UNKNOWN_TERMS, isUnknownTerm.id)"
          [ngClass]="{'pango-active': annotationService.searchCriteria[SearchFilterType.IS_UNKNOWN_TERMS]?.[0] === isUnknownTerm.id}"
          matTooltip="{{isUnknownTerm.description}}" [matTooltipPosition]="'right'" [matTooltipShowDelay]="1500">
          {{isUnknownTerm.label}}
        </button>
      </div>
    </div>
  </div>
</div>
