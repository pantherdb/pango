<form fxLayout="column" fxLayoutAlign="start stretch" name="filterForm" [formGroup]="filterForm">

  <div *ngIf="options && !options.hideGeneSearch" class="pango-section-body" fxLayout="column"
    fxLayoutAlign="start stretch">

    <div class="pango-form-row" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-form-field
        matTooltip="Find all functional characteristics for a gene of interest. Type the gene symbol, name or identifier into the box, and select your gene from the autocomplete."
        [matTooltipPosition]="'above'" [matTooltipShowDelay]="1500" appearance="outline"
        class="pango-sm pango-white pango-form-field">
        <mat-label>Filter by Gene</mat-label>
        <mat-chip-grid #geneChipList>
          <mat-chip-row class="pango-form-chip" *ngFor="let gene of annotationService.searchCriteria.genes"
            [selectable]="true" [removable]="true" (removed)="remove(gene, SearchFilterType.GENES)" fxLayout="row"
            fxLayoutAlign="start center" matTooltip="gene: {{gene.gene}} ({{gene.geneName}})"
            [matTooltipPosition]="'below'" [matTooltipShowDelay]="1000">
            <div fxFlex="" class="pango-chip-label">
              {{gene.geneSymbol}}
            </div>
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip-row>
          <input #genesInput formControlName="genes"
            placeholder="Type the gene symbol, name or identifier, and select from the autocomplete"
            [matAutocomplete]="geneAuto" [matChipInputFor]="geneChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="false">
        </mat-chip-grid>
        <mat-autocomplete #geneAuto="matAutocomplete" (optionSelected)="selected($event, SearchFilterType.GENES)"
          [displayWith]="geneDisplayFn" class="pango-gene-autocomplete">
          <mat-option class="pango-entity-autocomplete" *ngFor="let item of genes$ | async" [value]="item">
            <div class="w-100-p" fxLayout="column" fxLayoutAlign="start start">
              <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div class="pango-gene-label">
                  {{ item.gene }}
                </div>
                <span fxFlex></span>
                <div class="pango-gene-id">
                  ({{ item.geneSymbol }})
                </div>
              </div>
              <div class="pango-gene-description w-100-p">
                ({{ item.geneName }})
              </div>
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


      <mat-form-field
        matTooltip="Explore the human genome by functional category, and find all genes in a given category. Browse the graph of categories, and click to filter the list of annotations to include only those in the selected functional category."
        [matTooltipPosition]="'above'" [matTooltipShowDelay]="1500" appearance="outline"
        class="pango-sm pango-white pango-form-field">
        <mat-label>Filter by GO Function Category</mat-label>
        <mat-chip-grid #slimTermChipList>
          <mat-chip-row class="pango-form-chip" *ngFor="let slimTerm of annotationService.searchCriteria.slimTerms"
            [selectable]="true" [removable]="true" (removed)="remove(slimTerm, SearchFilterType.SLIM_TERMS)"
            fxLayout="row" fxLayoutAlign="start center" matTooltip="slimTerm: {{slimTerm.label}} ({{slimTerm.id}}))"
            [matTooltipPosition]="'below'" [matTooltipShowDelay]="1000">
            <div fxFlex="" class="pango-chip-label">
              {{slimTerm.label}}
            </div>
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip-row>
          <input #searchInput formControlName="slimTerms" placeholder="Add slimTerm Filter"
            [matAutocomplete]="slimTermAuto" [matChipInputFor]="slimTermChipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="false">
        </mat-chip-grid>
        <mat-autocomplete #slimTermAuto="matAutocomplete"
          (optionSelected)="selected($event, SearchFilterType.SLIM_TERMS)" [displayWith]="slimTermDisplayFn"
          class="pango-term-autocomplete">
          <mat-option *ngFor="let item of slimTerms$ | async" [value]="item">
            <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
              <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
                <div class="w-100-p" fxFlex="" fxLayout="column" fxLayoutAlign="start start">
                  <div class="pango-cell-title w-100-p" fxLayout="row" fxLayoutAlign="start center">
                    {{item.id}}
                    <mat-chip-option class="pango-chip-xs ml-8 pango-aspect {{aspectMap[item.aspect]?.shorthand}}"
                      fxLayout="column" fxLayoutAlign="center center">
                      <span>{{aspectMap[item.aspect]?.shorthand}}</span>
                    </mat-chip-option>
                  </div>
                  <div class="w-100-p pango-cell-description"> {{item.label}}</div>
                </div>
                <div class="pango-cell-count">
                  ({{ item.count }})
                </div>
              </div>
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
</form>
