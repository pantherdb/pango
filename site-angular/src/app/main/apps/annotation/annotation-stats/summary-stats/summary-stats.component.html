<div class="w-100-p" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="" fxLayout="column" fxLayoutAlign="start stretch">
    <div class="pango-form-section pango-total-stats" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="pango-section-header" fxLayout="row" fxLayoutAlign="start center">
        <div class="pango-section-heading">
          <h3>Annotation Results</h3>

        </div>
        <span fxFlex></span>
      </div>
      <div class="pango-section-body pt-12" fxLayout="row" fxLayoutAlign="start center">
        <div class="pango-stat-number">
          {{annotationPage?.total ? annotationPage.total: 0}}<br> <small>Annotations</small>
        </div>
      </div>
    </div>
    <div class="pango-form-section pango-aspect-stats" fxFlex="" fxLayout="column" fxLayoutAlign="start stretch">

      <div class="pango-section-body" fxLayout="row" fxLayoutAlign="start center">
        <ngx-charts-pie-chart [results]="stats.aspectPie" [view]="aspectPieOptions.view"
          [scheme]="aspectPieOptions.colorScheme" [gradient]="aspectPieOptions.gradient"
          [legend]="aspectPieOptions.legend" [maxLabelLength]="aspectPieOptions.maxLabelLength"
          [labels]="aspectPieOptions.showLabels" [doughnut]="aspectPieOptions.isDoughnut" [customColors]="customColors"
          (select)="aspectPieOptions.onSelect($event)">
        </ngx-charts-pie-chart>

        <div class="pango-stat" fxLayout="column" fxLayoutAlign="start stretch">
          <div class="pango-stat-heading mb-12" class="h6"> By Aspect</div>
          <div *ngFor="let item of this.annotationStats?.aspectFrequency.buckets" fxLayout="row"
            fxLayoutAlign="start center">
            <div class="pango-stat-color mr-8" [style]="{'backgroundColor':aspectMap[item.key].color}">

            </div>
            <div class="pango-stat-description mr-8">
              {{aspectMap[item.key].shorthand}}
            </div>
            <div class="pango-stat-number">
              {{item.docCount}}
            </div>
          </div>
        </div>
      </div>
      <div class="pango-section-body" fxLayout="row" fxLayoutAlign="start center">
        <ngx-charts-pie-chart [results]="stats.evidenceTypePie" [view]="evidenceTypePieOptions.view"
          [scheme]="evidenceTypePieOptions.colorScheme" [gradient]="evidenceTypePieOptions.gradient"
          [legend]="evidenceTypePieOptions.legend" [maxLabelLength]="evidenceTypePieOptions.maxLabelLength"
          [labels]="evidenceTypePieOptions.showLabels" [doughnut]="evidenceTypePieOptions.isDoughnut"
          [customColors]="customEvidenceColors" (select)="evidenceTypePieOptions.onSelect($event)">
        </ngx-charts-pie-chart>

        <div class="pango-stat" fxLayout="column" fxLayoutAlign="start stretch">
          <div class="pango-stat-heading mb-12" class="h6"> By Evidence Type</div>
          <div *ngFor="let item of this.annotationStats?.evidenceTypeFrequency.buckets" fxLayout="row"
            fxLayoutAlign="start center">
            <!-- <div class="pango-stat-color mr-8" [style]="{'backgroundColor':qualifierMap[item.key].color}">

          </div> -->
            <div class="pango-stat-description mr-8">
              {{item.key}}
            </div>
            <div class="pango-stat-number">
              {{item.docCount}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pango-form-section  pango-referencess-stats h-100-p" fxFlex="" fxLayout="column"
    fxLayoutAlign="start stretch">
    <div class="pango-section-header" fxLayout="row" fxLayoutAlign="start center">
      <div class="pango-section-heading">
        <h3>Slim Terms Distribution (first 20)</h3>

      </div>
      <span fxFlex></span>
    </div>
    <div class="pango-section-body h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <ngx-charts-bar-horizontal [results]="stats.slimTermFrequencyBar" [view]="slimTermFrequencyBarOptions.view"
        [scheme]="slimTermFrequencyBarOptions.colorScheme" [gradient]="slimTermFrequencyBarOptions.gradient"
        [xAxis]="slimTermFrequencyBarOptions.showXAxis" [yAxis]="slimTermFrequencyBarOptions.showYAxis"
        [legend]="slimTermFrequencyBarOptions.legend" [showXAxisLabel]="slimTermFrequencyBarOptions.showXAxisLabel"
        [maxYAxisTickLength]="slimTermFrequencyBarOptions.maxYAxisTickLength"
        [showYAxisLabel]="slimTermFrequencyBarOptions.showYAxisLabel"
        [yAxisLabel]="slimTermFrequencyBarOptions.yAxisLabel" [xAxisLabel]="slimTermFrequencyBarOptions.xAxisLabel"
        (select)="slimTermFrequencyBarOptions.onSelect($event)">
      </ngx-charts-bar-horizontal>
    </div>
  </div>
  <div class="pango-form-section  pango-terms-stats h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
    <div class="pango-section-header" fxLayout="row" fxLayoutAlign="start center">
      <div class="pango-section-heading">
        <h3>Terms Distribution (first 20)</h3>
      </div>
      <span fxFlex></span>
    </div>
    <div class="pango-section-body h-100-p" fxLayout="column" fxLayoutAlign="start stretch">
      <ngx-charts-bar-horizontal [results]="stats.termFrequencyBar" [view]="termFrequencyBarOptions.view"
        [scheme]="termFrequencyBarOptions.colorScheme" [gradient]="termFrequencyBarOptions.gradient"
        [xAxis]="termFrequencyBarOptions.showXAxis" [yAxis]="termFrequencyBarOptions.showYAxis"
        [legend]="termFrequencyBarOptions.legend" [showXAxisLabel]="termFrequencyBarOptions.showXAxisLabel"
        [maxYAxisTickLength]="termFrequencyBarOptions.maxYAxisTickLength"
        [showYAxisLabel]="termFrequencyBarOptions.showYAxisLabel" [yAxisLabel]="termFrequencyBarOptions.yAxisLabel"
        [xAxisLabel]="termFrequencyBarOptions.xAxisLabel" (select)="termFrequencyBarOptions.onSelect($event)">
      </ngx-charts-bar-horizontal>
    </div>
  </div>

</div>
