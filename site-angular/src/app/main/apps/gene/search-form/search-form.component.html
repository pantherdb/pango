<form fxLayout="column" fxLayoutAlign="start stretch" name="filterForm" [formGroup]="filterForm"
  class="panther-drawer h-100-p">
  <div class="panther-drawer-header" fxLayout="row" fxLayoutAlign="start center">
    <span class="panther-drawer-header-title">
      Filter By</span>
    <span fxFlex></span>
    <button mat-stroked-button (click)="close()" class="panther-rounded-button panther-sm" color="primary"
      aria-label="Close dialog">
      <mat-icon>close</mat-icon> CLOSE
    </button>
  </div>
  <div class="panther-drawer-body panther-filter-form" pantherPerfectScrollbar>
    <div class="panther-table-form panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="panther-section-header" fxLayout="row" fxLayoutAlign="start center">
        <div class="panther-section-heading">
          Annotations With Values
        </div>
        <span fxFlex></span>
      </div>
      <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">
          <div class="panther-activity-field-row" fxLayout="column">
            <mat-form-field appearance="outline" class="panther-sm w-100-p">
              <mat-label>Filter by Field</mat-label>
              <mat-chip-list #fieldChipList>
                <mat-chip class="panther-form-chip" *ngFor="let field of geneService.searchCriteria.fields"
                  [selectable]="true" [removable]="true" (removed)="remove(field, SearchFilterType.fields)"
                  fxLayout="row" fxLayoutAlign="start center" matTooltip="Field: {{field.name}} ({{field.name}})"
                  [matTooltipPosition]="'below'" [matTooltipShowDelay]="1000">
                  <div fxFlex="" class="panther-chip-label">
                    {{field.label}}
                  </div>
                  <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input #searchInput formControlName="fields" placeholder="Add Field Filter"
                  [matAutocomplete]="fieldAuto" #fieldInput [matChipInputFor]="fieldChipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="false">
              </mat-chip-list>
              <mat-autocomplete #fieldAuto="matAutocomplete"
                (optionSelected)="selected($event, SearchFilterType.fields)" [displayWith]="fieldDisplayFn"
                class="panther-term-autocomplete">
                <mat-option class="panther-term-autocomplete" *ngFor="let item of filteredFields | async" [value]="item">
                  <div class="w-100-p" fxLayout="row" fxLayoutAlign="start center">
                    <div class="panther-term-label">
                      {{ item.label }}
                    </div>
                    <span fxFlex></span>
                    <div class="panther-term-id">
                      ({{ item.count }})
                    </div>
                  </div>
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>
        </div>

      </div>
    </div>
    <div class="panther-table-form panther-form-section" fxLayout="column" fxLayoutAlign="start stretch">
      <div class="panther-section-header" fxLayout="row" fxLayoutAlign="start center">
        <div class="panther-section-heading">
          Filter By Value
        </div>
        <span fxFlex></span>
      </div>
      <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">
        <div class="panther-section-body" fxLayout="column" fxLayoutAlign="start stretch">
          <panther-annotation-filters>
          </panther-annotation-filters>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" class="panther-drawer-footer panther-submit-row">
    <button (click)="clear()" type="button" mat-raised-button>Clear</button>
  </div>
</form>
