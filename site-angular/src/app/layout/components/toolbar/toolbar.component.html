<mat-toolbar class="mat-elevation-z1" fxLayout="row" fxLayoutAlign="start center">
  <mat-progress-bar *ngIf="showLoadingBar" class="loading-bar" color="accent" mode="indeterminate"></mat-progress-bar>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="pango-logo" fxLayout="row" fxLayoutAlign="start">
      <a class="pango-main-logo" href="http://www.pangodb.org/">
        <strong>PAN-GO</strong>
      </a> <!-- <small>(development site)</small> -->
      <a class="pango-sub-logo" [routerLink]="['/']">
        Human Functionome
      </a>
    </div>
  </div>
  <span fxFlex=""></span>
  <a mat-button [routerLink]="['/about']">About</a>
</mat-toolbar>
